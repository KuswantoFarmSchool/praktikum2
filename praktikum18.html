<!DOCTYPE html>
<html>

<head>
    <tittle> Form dan Tabel</tittle>
</head>

<body>
    <!-- contoh model 1 !-->
    <form name="frinput2" method="" action="" target="">
    <table align="center">
        <tr>
            <td>
                <fieldset>
                <legend> Login System</legend>
                <label for"txtuser">Username</label> 
                <input type="text" id="txtuser" name="txtuser" size="35" placeholder="Username"> <br><br>
                <label for="txtpass">Password</label>
                <input type="password" id="txtpass" name="txtpass" size="35" placeholder="Password"> <br> <br>
                <input type="submit" value="login"> &nbsp;<input type="reset" value="batal">
                </fieldset>
            </td>
        </tr>
    </table>
    </form>

    <hr size="5" color="green-coral">
    <marquee speed="30" > Ini Latihan Typing </marquee>
        <!-- contoh model 2 !-->
    <div align="center">
        <form name="frinput2" method=""  action="" target="">
        <fieldset style="width:25%;">
            <legend> Login System </legend>
        <table align="center">
            <tr>
                <td>Username</td>
                <td> : <input type="text" id="txtuser" name="txtuser" size="30" placeholder="Username" </td>
            </tr>
            <tr>
                <td> Password </td>
                <td> : <input type="password" id="txtpass" name="txtpass" size="30" placeholder="Password" </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                        <input type="submit" value="login"> &nbsp;<input type="reset" value="batal">
                </td>
            </tr>
        </table>
        </fieldset>
        </form>
    </div>
</body>

</html>
